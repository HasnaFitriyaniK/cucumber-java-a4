# Change this to false to display the Cucumber Reports banner
cucumber.publish.quiet=true

# Configure reporting plugins
cucumber.plugin=pretty,html:target/cucumber-reports/cucumber-report.html,json:target/cucumber-reports/json/Cucumber.json,junit:target/cucumber-reports/xml/Cucumber.xml

# Configure glue packages
cucumber.glue=io.cucumber.a4.stepdefinitions,io.cucumber.a4.util
