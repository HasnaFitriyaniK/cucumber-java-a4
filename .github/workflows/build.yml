name: Cucumber CI

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache local Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: build-${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            build-${{ runner.os }}-maven-
      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: 'temurin'
      - name: Run Maven Tests
        run: |
          cd maven
          ./mvnw clean test
      - name: Verify test results
        run: |
          if [ -f maven/target/surefire-reports/io.cucumber.a4.runner.RunCucumberTest.txt ]; then
            echo "✅ Test results found"
            cat maven/target/surefire-reports/io.cucumber.a4.runner.RunCucumberTest.txt
          else
            echo "❌ Test results not found"
            exit 1
          fi
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            maven/target/surefire-reports/
            maven/target/cucumber-reports/
